<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Somnia Studio</title>
    <meta name="description" content="Download Somnia Studio for iOS, Android, or use it on the web">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: white;
            line-height: 1.6;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(13, 17, 23, 0.8), rgba(13, 17, 23, 0.8)), url('./assets/images/background.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            max-width: 800px;
        }

        .logo {
            width: 400px;
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }

        .subtitle {
            font-size: 20px;
            color: #8b5cf6;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .status {
            font-size: 16px;
            color: #8b949e;
            margin-bottom: 30px;
        }

        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            border-top-color: #8b5cf6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .subtitle {
                font-size: 18px;
            }
            
            .logo {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <img src="./assets/images/logo_text_only.png" alt="Somnia Studio Logo" class="logo">
            <p class="subtitle">Premium Sounds for Focus & Sleep</p>
            <p id="status" class="status">Redirecting you to the right place...</p>
            <div class="loading"></div>
        </div>
    </section>

    <script>
        // Platform detection and auto-redirect
        function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            // Android detection
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            // Desktop/Web
            return 'web';
        }

        function getStoreUrls() {
            // TODO: Replace these with your actual app store URLs once published
            const bundleId = 'com.somniastudio.app'; // From app.json
            
            return {
                ios: `https://apps.apple.com/app/somnia-studio/id${bundleId}`, // Replace with actual App Store ID
                android: `https://play.google.com/store/apps/details?id=${bundleId}`,
                web: '/' // Redirect to main website
            };
        }

        function updateManualLinks() {
            const urls = getStoreUrls();
            const iosLink = document.getElementById('ios-link');
            const androidLink = document.getElementById('android-link');
            
            if (iosLink) iosLink.href = urls.ios;
            if (androidLink) androidLink.href = urls.android;
        }

        function redirectUser() {
            const platform = detectPlatform();
            const urls = getStoreUrls();
            const statusElement = document.getElementById('status');

            console.log('Detected platform:', platform);
            console.log('Redirect URLs:', urls);

            // Update manual links (non-blocking)
            try {
                updateManualLinks();
            } catch (e) {
                console.error('Error updating manual links:', e);
            }

            // Show platform-specific message and redirect
            let redirectUrl = urls.web; // Default fallback
            
            switch(platform) {
                case 'ios':
                    if (statusElement) statusElement.textContent = 'Redirecting to App Store...';
                    redirectUrl = urls.ios;
                    break;
                    
                case 'android':
                    if (statusElement) statusElement.textContent = 'Redirecting to Google Play...';
                    redirectUrl = urls.android;
                    break;
                    
                case 'web':
                default:
                    if (statusElement) statusElement.textContent = 'Redirecting to web app...';
                    redirectUrl = urls.web;
                    break;
            }

            console.log('Redirecting to:', redirectUrl);
            
            // Perform redirect
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1500);
        }

        // Execute on page load
        window.addEventListener('DOMContentLoaded', redirectUser);
    </script>
</body>
</html>
